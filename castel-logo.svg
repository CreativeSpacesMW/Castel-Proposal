<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#00E7F2" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner Glow -->
  <circle cx="150" cy="150" r="120" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#00E7F2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00E7F2;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E7F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CASTEL Text -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="2">
    CASTEL
  </text>
  
  <!-- WRLD Text -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="300" 
        fill="#00E7F2" text-anchor="middle" letter-spacing="4" opacity="0.8">
    WRLD
  </text>
  
  <!-- Decorative Corner Elements -->
  <path d="M 50 50 L 70 50 L 70 52 L 52 52 L 52 70 L 50 70 Z" fill="#00E7F2" opacity="0.6"/>
  <path d="M 250 50 L 230 50 L 230 52 L 248 52 L 248 70 L 250 70 Z" fill="#00E7F2" opacity="0.6"/>
  <path d="M 50 250 L 70 250 L 70 248 L 52 248 L 52 230 L 50 230 Z" fill="#00E7F2" opacity="0.6"/>
  <path d="M 250 250 L 230 250 L 230 248 L 248 248 L 248 230 L 250 230 Z" fill="#00E7F2" opacity="0.6"/>
</svg>
